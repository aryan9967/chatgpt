<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Knowledge GPT</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/c33097aea5.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main" id="main">
            <!-- this is the left side of the page -->
            <div class="navdraw" id="navdraw">
                <input type="text" class="button_url" id="urlin" placeholder="API URL" onchange="urlchange()"><br>
                <!-- <button class="button" id="new_chat">New chat</button><br><br> -->
                <div class="navigation">
                    <div class="file_input">
                        <form action="#">
                            <input type="file" id="upload_file" value="file" name="documents" multiple onchange="upload_files()"><label for="upload_file" class="upload_icon" title="Upload Files"><i class="fa-solid fa-file-arrow-up" style="color: #ffffff;"></i></label>
                            <!-- <input type="submit" value="Upload" id="submit" > -->
                        </form>
                    </div>
                    <button class="bgcolor" id="refresh" onclick="refresh()" title="Refresh"><i class="fa-solid fa-rotate" style="color: #ffffff;"></i></button>
                    <button class="bgcolor" id="train"  onclick="train()" title="Train"><i class="fa-solid fa-user-tie" style="color: #ffffff;"></i></button>
                    
                </div>
                <div class="display_file" id="display_file">
                
                    <!-- file display -->
                </div>
                
                
                
                <div class="bottom_buttons">
                    <button class="button" id="delete" onclick="clear_chat()"><i class="fa-regular fa-trash-can" style="color: #ffffff;"></i> Clear conversation</button>
                    <button class="button" id="clear_session" onclick="remove_all()"></i><i class="fa-regular fa-trash-can" style="color: #ffffff;" onclick="clear_session()"></i> Clear Session</button>
                    <button class="button" id="theme"><i class="fa-regular fa-sun" style="color: #ffffff;"></i> Theme</button>
                    <button class="button" id="help"><i class="fa-solid fa-circle-info" style="color: #ffffff;"></i> Get Help</button>
                    
                </div>
            </div>
            <!-- the right side of the page begins from here -->
            <div class="container" id="container">
                <div class="chat_area" id="chat_area">
                   <!-- the chat goes here  -->
                </div>
                <div class="search" id="search_bar">
                        <input type="search"  id="search" placeholder="Send a message...">
                        <button class="send_btn" id="send_btn" onclick="chat()"><i class="fa-solid fa-paper-plane" style="color: #ffffff;"></i></button>
                </div>
                
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HSAKA</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/c33097aea5.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main" id="main">
            <!-- this is the left side of the page -->
            <div class="navdraw" id="navdraw">
                <input type="text" class="urlin" id="urlin" placeholder="API URL" onchange="urlchange()">
                <button class="button" id="new_chat">New chat</button><br><br>
                <div class="file_input">
                    <form action="#">
                        <input type="file" id="upload_file" value="file" name="documents" multiple><br><br>
                        <input type="submit" value="Upload" id="submit" >
                    </form>
                    <div class="display_file" id="display_file">
                        <!-- file display -->
                    </div>
                </div>
                <button class="button" id="delete" onclick="clear_chat()">Clear conversation</button><br>
                <button class="button" id="refresh" onclick="get_files()"><i class="fa-solid fa-rotate" style="color: #ffffff;"></i>refresh</button>
                <div class="spacing"> </div>

                <button class="button" id="theme"><i class="fa-regular fa-sun" style="color: #ffffff;"></i>Theme</button><br><br>
                <button class="button" id="help"><i class="fa-solid fa-circle-info" style="color: #ffffff;"></i>Get Help</button><br><br>
                <button class="button" id="train"><i class="fa-solid fa-user-tie" style="color: #ffffff;"></i>Train</button><br><br>
                <button class="button" id="logout"><i class="fa-solid fa-arrow-right-from-bracket" style="color: #ffffff;"></i>Logout</button>
            </div>
            <!-- the right side of the page begins from here -->
            <div class="container" id="container">
                <div class="chat_area" id="chat_area">
                   <!-- the chat goes here  -->
                </div>
                <div class="search" id="search_bar">
                        <input type="search"  id="search" placeholder="Send a message...">
                        <button class="send_btn" id="send_btn" onclick="chat()"><i class="fa-solid fa-paper-plane" style="color: #ffffff;"></i></button>
                </div>
                
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
